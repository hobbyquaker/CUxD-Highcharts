<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>CUxD-Highcharts</title>
    <link rel="stylesheet" type="text/css" href="css/cuxchart.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/cuxchart.js"></script>
    <script src="js/loStorage.js"></script>
</head>
<body>
<div id="title">
    <span style="font-size:16px; font-style: italic;">CUxD-Highcharts  <span class="cuxchart-version"></span></span><br/>
    <span style="font-size:10px;"><span id="count_dp"></span> Datenpunkte, <span id="count_val"></span> Werte</span>
</div>
<div id="chart"></div>
<div id="loader" style="display:none">
    <div id="loader_output">
        <span style="display:block; height: 24px;">
            <input type="button" class="loader-buttons" value="nachfolgende Logs nicht mehr laden und Charts anzeigen" id="cuxchart_skip" style="display:none;"/>
        </span>
        <br/>
    </div>
</div>
<div id="loader_small" style="vertical-align: middle; text-align: center; z-index:500; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; margin: 0 auto; ">
    <span class="ajax-loader-small"></span>
</div>
</body>
</html>
